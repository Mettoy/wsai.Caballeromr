<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI CABALLEROSo</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #003366;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .logo {
            font-size: 20px;
        }

        .menu {
            display: none;
            background-color: #003366;
            color: white;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            padding: 10px;
        }

        .menu.active {
            display: block;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 10px 0;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
        }

        .menu ul li a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #003366;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-group button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #003366;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-group button:hover {
            background-color: #0055aa;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="logo">SAI CABALLEROS</div>
    </div>

    <!-- Menú desplegable -->
    <div id="menu" class="menu">
        <ul>
            <li><a href="discipulado.html">Discipulado</a></li>
            <li><a href="visitacion.html">Visitación</a></li>
            <li><a href="asistencia-cultos.html">Asistencia Cultos</a></li>
            <li><a href="directivo.html">Agregar Nuevo Directivo</a></li>
        </ul>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h2>Resumen Consolidado</h2>

        <!-- Tabla resumen -->
        <table id="tablaResumen">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Total Registros</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Visitación</td>
                    <td id="visitacionCount">0</td>
                </tr>
                <tr>
                    <td>Discipulado</td>
                    <td id="discipuladoCount">0</td>
                </tr>
                <tr>
                    <td>Cultos</td>
                    <td id="cultoCount">0</td>
                </tr>
            </tbody>
        </table>

        <!-- Botones para agregar datos -->
        <div class="button-group">
            <button onclick="agregarRegistro('visitacion')">Agregar Visitación</button>
            <button onclick="agregarRegistro('discipulado')">Agregar Discipulado</button>
            <button onclick="agregarRegistro('culto')">Agregar Culto</button>
        </div>
    </div>

    <script>
        // Variables de conteo para cada categoría
        let visitacionCount = 0;
        let discipuladoCount = 0;
        let cultoCount = 0;

        // Función para actualizar la tabla de resumen
        function actualizarTabla() {
            document.getElementById("visitacionCount").textContent = visitacionCount;
            document.getElementById("discipuladoCount").textContent = discipuladoCount;
            document.getElementById("cultoCount").textContent = cultoCount;
        }

        // Función para agregar registros y actualizar los contadores
        function agregarRegistro(tipo) {
            if (tipo === "visitacion") {
                visitacionCount++;
            } else if (tipo === "discipulado") {
                discipuladoCount++;
            } else if (tipo === "culto") {
                cultoCount++;
            }
            actualizarTabla();
        }

        // Mostrar/ocultar el menú
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        // Inicializar la tabla con valores actualizados
        actualizarTabla();
    </script>
</body>

</html>
