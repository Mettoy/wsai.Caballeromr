<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipulado</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e3a8a;
            color: white;
            padding: 10px 20px;
        }

        .menu-toggle {
            cursor: pointer;
            font-size: 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        h2 {
            color: #1e3a8a;
        }

        button {
            background-color: #1e40af;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #2563eb;
        }

        input[type="text"],
        input[type="date"] {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            margin: 5px 0;
            width: calc(100% - 20px);
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #2563eb;
            outline: none;
        }

        .add-person-form {
            background-color: #eff6ff;
            border: 1px solid #2563eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .add-person-form input,
        .add-person-form button {
            flex: 1 1 calc(33.33% - 20px);
        }

        .add-person-form button {
            flex: 1 1 100%;
            background-color: #1e40af;
            color: white;
        }

        .add-person-form button:hover {
            background-color: #2563eb;
        }

        /* Estilo de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #e5e7eb;
        }

        th {
            background-color: #1e3a8a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:hover {
            background-color: #e0f2fe;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #searchInput:focus {
            border-color: #2563eb;
            outline: none;
        }

        .status-summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #f3f4f6;
            border-radius: 5px;
        }

        .status-summary span {
            margin-right: 15px;
        }

        .save-button {
            background-color: #ef4444; /* Rojo */
            color: white;
        }

        .save-button:hover {
            background-color: #dc2626; /* Rojo más oscuro */
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="logo">Sistema único caballeros</div>
    </div>

    <div class="content">
        <h2>Discipulado</h2>

        <!-- Botón para guardar información -->
        <button class="save-button" onclick="saveInformation()">Guardar Información</button>

        <!-- Formulario para agregar personas -->
        <div class="add-person-form">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="text" id="address" placeholder="Dirección" required>
            <input type="text" id="phone" placeholder="Teléfono" required>
            <input type="text" id="discipler" placeholder="Discipulador" required>
            <input type="text" id="comment" placeholder="Comentario" required>
            <input type="date" id="date" required>
            <button onclick="addPerson()">Agregar Persona</button>
        </div>

        <!-- Barra de búsqueda -->
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Buscar por nombre...">
