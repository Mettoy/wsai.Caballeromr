<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitación</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #333;
        }

        .navbar {
            background-color: #1e3a8a;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .menu {
            display: block;
            background-color: #1e3a8a;
            color: white;
            padding: 10px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 5px 0;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #1e40af;
        }

        button {
            margin-right: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e3a8a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1e3a8a;
            color: white;
        }

        td input {
            width: 100%;
            border: none;
            padding: 5px;
            box-sizing: border-box;
        }

        td input:focus {
            outline: none;
            border: 1px solid #2563eb;
        }

        #contador {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="logo">Sistema único caballeros</div>
        <div class="user-info">
            <span>Bienvenido, <span id="username"></span></span>
        </div>
    </div>

    <!-- Menú -->
    <div class="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Discipulado</a></li>
            <li><a href="#">Cultos</a></li>
            <li><a href="#">Visitación</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Registro de Visitación</h2>

        <!-- Botones -->
        <div class="button-container">
            <button onclick="agregarFila()">Agregar Persona</button>
            <button onclick="actualizarEstadisticas()">Actualizar Estadísticas</button>
        </div>

        <!-- Tabla editable -->
        <table id="tabla-visitacion">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Discipulador</th>
                    <th>Comentarios</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se cargarán dinámicamente -->
            </tbody>
        </table>

        <!-- Contador -->
        <div id="contador">Personas registradas: 0</div>

        <!-- Tabla de estadísticas -->
        <h3>Estadísticas de Visitas por Mes</h3>
        <table id="tabla-estadisticas">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Visitas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para cargar datos guardados
        function cargarDatos() {
            const datosGuardados = JSON.parse(localStorage.getItem('visitacionDatos')) || [];
            const tabla = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0];

            datosGuardados.forEach(fila => {
                const nuevaFila = tabla.insertRow();
                fila.forEach(celda => {
                    const nuevaCelda = nuevaFila.insertCell();
                    if (nuevaCelda.cellIndex === 5) {
                        nuevaCelda.innerHTML = `<input type="date" value="${celda}">`;
                    } else {
                        nuevaCelda.innerHTML = `<input type="text" value="${celda}">`;
                    }
                });
            });

            actualizarContador();
        }

        // Función para guardar datos automáticamente
        function guardarDatos() {
            const tabla = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0];
            const filas = Array.from(tabla.rows).map(fila => Array.from(fila.cells).map(celda => celda.querySelector('input').value));
            localStorage.setItem('visitacionDatos', JSON.stringify(filas));
        }

        // Función para agregar una fila nueva
        function agregarFila() {
            const tabla = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0];
            const nuevaFila = tabla.insertRow();

            for (let i = 0; i < 6; i++) {
                let nuevaCelda = nuevaFila.insertCell(i);
                if (i === 5) {
                    nuevaCelda.innerHTML = `<input type="date" onchange="guardarDatos()">`;
                } else {
                    nuevaCelda.innerHTML = `<input type="text" oninput="guardarDatos()">`;
                }
            }

            actualizarContador();
            guardarDatos();
        }

        // Función para actualizar el contador
        function actualizarContador() {
            const filas = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0].rows.length;
            document.getElementById('contador').textContent = `Personas registradas: ${filas}`;
        }

        // Función para actualizar estadísticas de visitas por mes
        function actualizarEstadisticas() {
            const filas = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0].rows;
            const meses = {};

            for (let i = 0; i < filas.length; i++) {
                const fecha = filas[i].cells[5].querySelector('input').value;

                if (fecha) {
                    const mes = new Date(fecha).toLocaleString('es-ES', { month: 'long' });
                    meses[mes] = (meses[mes] || 0) + 1;
                }
            }

            const tablaEstadisticas = document.getElementById('tabla-estadisticas').getElementsByTagName('tbody')[0];
            tablaEstadisticas.innerHTML = '';

            for (const mes in meses) {
                const fila = tablaEstadisticas.insertRow();
                fila.innerHTML = `<td>${mes}</td><td>${meses[mes]}</td>`;
            }
        }

        // Inicializar con datos cargados
        cargarDatos();
    </script>
</body>

</html>
