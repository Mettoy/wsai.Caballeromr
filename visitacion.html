<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitación</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #333;
        }

        .navbar {
            background-color: #1e3a8a;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .menu {
            display: none;
        }

        .menu.active {
            display: block;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #1e40af;
        }

        button {
            margin-right: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e3a8a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1e3a8a;
            color: white;
        }

        td input {
            width: 100%;
            border: none;
            padding: 5px;
            box-sizing: border-box;
        }

        td input:focus {
            outline: none;
            border: 1px solid #2563eb;
        }

        #contador {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="logo">Sistema único caballeros</div>
        <div class="user-info">
            <span>Bienvenido, <span id="username"></span></span>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Registro de Visitación</h2>

        <!-- Botones -->
        <div class="button-container">
            <button onclick="agregarFila()">Agregar Persona</button>
            <button onclick="actualizarEstadisticas()">Actualizar Estadísticas</button>
        </div>

        <!-- Tabla editable -->
        <table id="tabla-visitacion">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Discipulador</th>
                    <th>Comentarios</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Nombre"></td>
                    <td><input type="text" placeholder="Dirección"></td>
                    <td><input type="text" placeholder="Teléfono"></td>
                    <td><input type="text" placeholder="Discipulador"></td>
                    <td><input type="text" placeholder="Comentarios"></td>
                    <td><input type="date"></td>
                </tr>
            </tbody>
        </table>

        <!-- Contador -->
        <div id="contador">Personas registradas: 1</div>

        <!-- Tabla de estadísticas -->
        <h3>Estadísticas de Visitas por Mes</h3>
        <table id="tabla-estadisticas">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Visitas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para mostrar/ocultar el menú
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        // Función para agregar una fila nueva
        function agregarFila() {
            const tabla = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0];
            const nuevaFila = tabla.insertRow();

            for (let i = 0; i < 6; i++) {
                let nuevaCelda = nuevaFila.insertCell(i);
                if (i === 5) {
                    nuevaCelda.innerHTML = `<input type="date">`;
                } else {
                    nuevaCelda.innerHTML = `<input type="text" placeholder="Campo ${i + 1}">`;
                }
            }

            actualizarContador();
        }

        // Función para actualizar el contador
        function actualizarContador() {
            const filas = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0].rows.length;
            document.getElementById('contador').textContent = `Personas registradas: ${filas}`;
        }

        // Función para actualizar estadísticas de visitas por mes
        function actualizarEstadisticas() {
            const filas = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0].rows;
            const meses = {};

            for (let i = 0; i < filas.length; i++) {
                const fecha = filas[i].cells[5].querySelector('input').value;

                if (fecha) {
                    const mes = new Date(fecha).toLocaleString('es-ES', { month: 'long' });
                    meses[mes] = (meses[mes] || 0) + 1;
                }
            }

            const tablaEstadisticas = document.getElementById('tabla-estadisticas').getElementsByTagName('tbody')[0];
            tablaEstadisticas.innerHTML = '';

            for (const mes in meses) {
                const fila = tablaEstadisticas.insertRow();
                fila.innerHTML = `<td>${mes}</td><td>${meses[mes]}</td>`;
            }
        }

        // Inicializar con nombre de usuario
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            window.location.href = "inicio-sesion.html";
        }
    </script>
</body>

</html>
