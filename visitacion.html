<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitación</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e3a8a;
            color: white;
            padding: 15px 20px;
        }

        .menu-toggle {
            cursor: pointer;
            font-size: 24px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .user-info {
            font-size: 14px;
        }

        /* Menú desplegable */
        .menu {
            display: none;
            background-color: #1e3a8a;
            position: absolute;
            top: 60px;
            left: 0;
            width: 200px;
            padding: 10px 0;
            border-radius: 5px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li a {
            color: white;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }

        .menu ul li a:hover {
            background-color: #2563eb;
        }

        /* Contenedor de contenido */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1e3a8a;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilo de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Barra de búsqueda */
        .search-bar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .search-bar:focus {
            border-color: #2563eb;
            outline: none;
        }

        /* Contenedor de botones */
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Botón "Guardar" rojo */
        button#saveButton {
            background-color: #dc2626;
            color: white;
        }

        button#saveButton:hover {
            background-color: #b91c1c;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            table,
            .search-bar {
                font-size: 14px;
            }

            button {
                width: 100%;
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

        <div class="user-info">

        </div>
    </div>

    <!-- Menú desplegable -->
    <div id="menu" class="menu">
        <ul>
            <li><a href="discipulado.html">Discipulado</a></li>
            <li><a href="visitacion.html">Visitación</a></li>
            <li><a href="asistencia-cultos.html">Asistencia Cultos</a></li>
            <li><a href="asistencia-retiros.html">Asistencia Retiros</a></li>
            <li><a href="actividades.html">Actividades</a></li>
            <li><a href="directivo.html">Agregar Nuevo Directivo</a></li>
        </ul>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Registro de Visitación</h2>

        <!-- Barra de búsqueda -->
        <input type="text" id="searchBar" class="search-bar" oninput="filterTable()" placeholder="Buscar por nombre...">

        <!-- Contenedor para los botones -->
        <div class="button-container">
            <button onclick="addVisitacion()">Agregar Visitación</button>
            <button onclick="viewStatistics()">Ver Estadísticas</button>
            <button id="saveButton" onclick="saveInformation()">Guardar Información</button>
        </div>

        <!-- Tabla de Visitación -->
        <table id="visitacionTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Visitador</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para filtrar la tabla de acuerdo a la búsqueda
        function filterTable() {
            const searchTerm = document.getElementById("searchBar").value.toLowerCase();
            const rows = document.querySelectorAll("#visitacionTable tbody tr");

            rows.forEach(row => {
                const cells = row.getElementsByTagName("td");
                const name = cells[0].textContent.toLowerCase();
                row.style.display = name.includes(searchTerm) ? "" : "none";
            });
        }

        // Función para agregar una nueva visitación
        function addVisitacion() {
            const table = document.getElementById("visitacionTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td contenteditable="true">Juan Pérez</td>
                <td contenteditable="true">Calle Falsa 123</td>
                <td contenteditable="true">123-456-789</td>
                <td contenteditable="true">Pedro Sánchez</td>
                <td contenteditable="true">2024-12-04</td>
                <td><button onclick="deleteRow(this)">Eliminar</button></td>
            `;
        }

        // Función para eliminar una fila de la tabla
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        // Función para ver las estadísticas (muestra un mensaje por ahora)
        function viewStatistics() {
            alert("Aquí se mostrarán las estadísticas.");
        }

        // Función para guardar la información
        function saveInformation() {
            const rows = document.querySelectorAll("#visitacionTable tbody tr");
            const data = [];

            rows.forEach(row => {
                const cells = row.getElementsByTagName("td");
                const rowData = [
                    cells[0].textContent, // Nombre
                    cells[1].textContent, // Dirección
                    cells[2].textContent, // Teléfono
                    cells[3].textContent, // Visitador
                    cells[4].textContent  // Fecha
                ];
                data.push(rowData);
            });

            // Guardamos los datos en localStorage
            localStorage.setItem("visitacionData", JSON.stringify(data));
            alert("Información guardada correctamente.");
        }
