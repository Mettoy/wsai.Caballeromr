<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitación</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Estilo para la barra de búsqueda */
        .search-bar {
            margin-bottom: 20px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        /* Estilo para los botones */
        .button-container {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="logo">Sistema único caballeros</div>
        <div class="user-info">
            <span>Bienvenido, <span id="username"></span></span>
        </div>
    </div>

    <!-- Menú desplegable -->
    <div id="menu" class="menu">
        <ul>
            <li><a href="discipulado.html">Discipulado</a></li>
            <li><a href="visitacion.html">Visitación</a></li>
            <li><a href="asistencia-cultos.html">Asistencia Cultos</a></li>
            <li><a href="asistencia-retiros.html">Asistencia Retiros</a></li>
            <li><a href="actividades.html">Actividades</a></li>
            <li><a href="directivo.html">Agregar Nuevo Directivo</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Registro de Visitación</h2>

        <!-- Barra de búsqueda -->
        <input type="text" id="searchBar" class="search-bar" oninput="filterTable()" placeholder="Buscar por nombre...">

        <!-- Contenedor para los botones -->
        <div class="button-container">
            <button onclick="agregarFila()">Agregar Persona</button>
            <button onclick="guardarInformacion()">Guardar Información</button>
        </div>

        <!-- Filtro por mes -->
        <label for="monthFilter">Filtrar por mes:</label>
        <select id="monthFilter" onchange="filterByMonth()">
            <option value="">Seleccionar mes</option>
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>

        <!-- Tabla de visitación -->
        <table id="tabla-visitacion">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Discipulador</th>
                    <th>Comentarios</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Recuperar el nombre de usuario desde localStorage
        const username = localStorage.getItem('username');

        // Verificar si el usuario está logueado
        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            window.location.href = "inicio-sesion.html";
        }

        // Función para mostrar/ocultar el menú
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        // Función para agregar una nueva fila a la tabla
        function agregarFila() {
            const tabla = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0];
            const nuevaFila = tabla.insertRow();

            // Crear las celdas para la nueva fila
            for (let i = 0; i < 6; i++) {
                let nuevaCelda = nuevaFila.insertCell(i);
                if (i === 5) {
                    nuevaCelda.innerHTML = `<input type="date">`;
                } else {
                    nuevaCelda.innerHTML = `<input type="text" placeholder="Campo ${i + 1}">`;
                }
            }
            guardarInformacion();
        }

        // Función para guardar la información en localStorage
        function guardarInformacion() {
            const tabla = document.getElementById('tabla-visitacion');
            const filas = tabla.getElementsByTagName('tbody')[0].rows;
            const datos = [];

            for (let i = 0; i < filas.length; i++) {
                const celdas = filas[i].getElementsByTagName('td');
                const nombre = celdas[0].getElementsByTagName('input')[0].value;
                const direccion = celdas[1].getElementsByTagName('input')[0].value;
                const telefono = celdas[2].getElementsByTagName('input')[0].value;
                const discipulador = celdas[3].getElementsByTagName('input')[0].value;
                const comentarios = celdas[4].getElementsByTagName('input')[0].value;
                const fecha = celdas[5].getElementsByTagName('input')[0].value;

                datos.push({
                    nombre,
                    direccion,
                    telefono,
                    discipulador,
                    comentarios,
                    fecha
                });
            }

            // Guardar en localStorage
            localStorage.setItem('visitacionData', JSON.stringify(datos));
            alert('La información ha sido guardada.');
        }

        // Función para filtrar la tabla por nombre
        function filterTable() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const tabla = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0];
            const filas = tabla.getElementsByTagName('tr');

            for (let i = 0; i < filas.length; i++) {
                const celdas = filas[i].getElementsByTagName('td');
                const nombre = celdas[0].getElementsByTagName('input')[0].value.toLowerCase();
                if (nombre.indexOf(query) > -1) {
                    filas[i].style.display = "";
                } else {
                    filas[i].style.display = "none";
                }
            }
        }

        // Función para filtrar por mes
        function filterByMonth() {
            const month = document.getElementById('monthFilter').value;
            const tabla = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0];
            const filas = tabla.getElementsByTagName('tr');

            for (let i = 0; i < filas.length; i++) {
                const celdas = filas[i].getElementsByTagName('td');
                const fecha = celdas[5].getElementsByTagName('input')[0].value;

                if (fecha.startsWith(month)) {
                    filas[i].style.display = "";
                } else {
                    filas[i].style.display = "none";
                }
            }
        }

        // Cargar los datos guardados desde localStorage cuando la página se carga
        window.onload = function () {
            const datosGuardados = JSON.parse(localStorage.getItem('visitacionData'));
            if (datosGuardados) {
                const tabla = document.getElementById('tabla-visitacion').getElementsByTagName('tbody')[0];

                // Cargar cada fila guardada
                datosGuardados.forEach(dato => {
                    const nuevaFila = tabla.insertRow();
                    for (let i = 0; i < 6; i++) {                        let nuevaCelda = nuevaFila.insertCell(i);
                        if (i === 5) {
                            nuevaCelda.innerHTML = `<input type="date" value="${dato.fecha}">`;
                        } else {
                            nuevaCelda.innerHTML = `<input type="text" value="${dato[i === 0 ? 'nombre' : 
                              i === 1 ? 'direccion' : 
                              i === 2 ? 'telefono' : 
                              i === 3 ? 'discipulador' : 'comentarios']}">`;
                        }
                    }
                });
            }
        }
    </script>
</body>

</html>
